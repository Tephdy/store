                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/anime0.png" class="d-block w-100 img-fluid" alt="..." style="width: 100%; height: 300px;">

                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="text-white" style="width: 50%">Your Store</h1>
                            <p class="text-white" style="width: 50%; margin-top:-10px;">Lorem ipsum dolor sit</p>
                        </div>
                    </div>

                        <img src="img/black0.png" class="d-block w-100" alt="..." style="width: 100%; height: 300px;">

                        </div>
                    </div>

                            <p class="text-white" style="width: 50%; margin-top:-10px;">Lorem ipsum dolor sit</p>
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
